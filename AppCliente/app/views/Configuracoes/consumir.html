<style>
    .required {
        color: red;
    }

   
</style>


<section ng-controller="ConfiguracaoCtrl as vmConfiguracao">


    <section class="panel panel-body">
        <header class="panel panel-heading">
            <h3 class="col-xs-9 col-md-9">
                Consumo de  Configurações
            </h3>
            <section class="pull-right col-xs-3 col-md-3">
                <button class="btn btn-primary" ng-click="vmConfiguracao.loadGrid();"><i class="glyphicon glyphicon-refresh"> Atualizar</i></button>

            </section>
        </header>
        <article class="panel-body" ng-init=" vmConfiguracao.getConfigConsumida(6)">
            <div class="square" ng-style="{'background-color':vmConfiguracao.configConsumida.valor}">
                <div class="content-square" >
                    <h2 class="alert-success text-center">Consumindo a configuração {{vmConfiguracao.configConsumida.nome}} de valor {{vmConfiguracao.configConsumida.valor}}</h2>
                 
                </div>
            </div>
        </article>
    </section>


</section>
